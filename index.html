<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-pulse-slow {
            animation: pulse 3s infinite;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <div class="text-center p-8">
        <div class="animate-pulse-slow">
            <h1 class="text-6xl font-bold text-white mb-4">Coming Soon</h1>
        </div>
        
        <p class="text-xl text-gray-300 mb-8">Something amazing is in the works!</p>
        
        <div class="space-y-6">
            <div class="flex justify-center space-x-4">
                <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
            </div>
            
            <div class="max-w-md mx-auto">
                <form class="flex space-x-2">
                    <input 
                        type="email" 
                        placeholder="Enter your email" 
                        class="flex-1 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-900 text-white"
                    >
                    <button 
                        type="submit" 
                        class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Notify Me
                    </button>
                </form>
            </div>
            
            <p class="text-gray-400 text-sm">
                Launch Date: Coming Soon
            </p>
        </div>
    </div>

    <script>
        // Prevent form submission (since we don't have a backend)
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thanks for your interest! This is just a demo page.');
        });
    </script>
</body>
</html>
